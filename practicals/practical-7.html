<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        
        *{
            margin: 0px;
            padding: 0px;
        }
       
        #container
        {
            background-color: white;
            width: 100vw;
            padding: 10px;

            
        }

        h1{
            text-align: center;
        }
        #header
        {
            background-color: gray;
            color: white;
            font-size: 30px;
            width: 100%;
            height: 70px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #banner
        {
            background-color:lightskyblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin-bottom: 15px;
            font-size: 40px;
        }
        #sec1::after
        {
            content: '';
            display: block;
            clear: both;
        }

        #circle{
            margin: 15px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .c1
        {
            width: 240px;
            height: 240px;
            float: left;
            margin: 15px 40px 15px;
            background: darkgoldenrod;
            border-radius: 50%;
            
        }


        #sec2
        {
            width: 100%;
        }
        #sec2::after
        {
            content: '';
            display: block;
            clear: both;
        }
        #left
        {
            background-color: grey;
            color: white;
            font-size: 30px;
            width: 49%;
            height: 300px;
            margin-bottom: 15px;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        #right
        {
            color: white;
            font-size: 30px;
            width: 49%;
            height: 300px;
            margin-top: 15px;
            float: right;
           
        }
        .a1
        {
            background-color: brown;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            margin-bottom: 15px;
            width: 100%;
            height: 90px;
        }
       
        #sec3::after
        {
            content: '';
            display: block;
            clear: both;
        }

        #rect{
            margin: 15px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .r1
        {
            width: 240px;
            height: 280px;
            float: left;
            margin: 15px 40px 15px;
            background:orangered;
           
        }
        #footer
        {
            background-color:violet;
            color: white;
            font-size: 30px;
            width: 100%;
            height: 70px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Header</div>
        <div id="banner">Banner</div>
        <div id="sec1">
            <h1>Section-1</h1>
            <div id="circle">
            <div class="c1"></div>
            <div class="c1"></div>
            <div class="c1"></div>
            <div class="c1"></div>
            </div>
        </div>
        <div id="sec2">
            <h1>Section-2</h1>
            <div id="left">Main Content</div>
            <div id="right">
                <div class="a1">Artical-1</div>
                <div class="a1">Artical-2</div>
                <div class="a1">Artical-3</div>
            </div>
        </div>
        <div id="sec3">
            <h1>Section-3</h1>
            <div id="rect">
            <div class="r1"></div>
            <div class="r1"></div>
            <div class="r1"></div>
            <div class="r1"></div>
            </div>
        </div>
        <div id="sec4">
            <h1>Section-4</h1>
            <div id="footer">Footer</div>
        </div>
    </div>    
</body>
</html>
